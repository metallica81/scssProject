<body>
    <header class="_1thPage">
        <span class="serch_new_auto">Быстрый подбор нового автомобиля</span>
        <!-- <div><img class="img_car" src="assets/myPict/mercedes-clip-art-2.png" alt="car"></div> -->
        <form class="find_car_params">
            <div class="carBrand">
                <span>Марка</span>
                <select>
                    <option value="" disabled selected>Выбрать...</option>
                    <option>Honda</option>
                    <option>Skoda</option>
                </select>
            </div>
            <div class="carModel">
                <span>Модель</span>
                <select>
                    <option value="" disabled selected>Выбрать...</option>
                </select>
            </div>
            <div class="transmissionType">
                <span>КПП</span>
                <div class="transButtons">
                    <button>Любая</button>
                    <button>АКПП</button>
                    <button>МКПП</button>
                </div>
            </div>
            <div class="costFrom">
                <span>Цена от, руб.</span>
                <select>
                    <option value="" disabled selected>Выбрать...</option>
                </select>
            </div>
            <div class="costUntil">
                <span>Цена до, руб.</span>
                <select>
                    <option value="" disabled selected>Выбрать...</option>
                </select>
            </div>
            <div class="showSuggesions">
                <button>Показать 320 предложений</button>
            </div>
        </form>
    </header>
